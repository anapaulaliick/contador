<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Nosso Amor | Ana & Bruna</title>

  <!-- Estilos principais -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Cabe√ßalho com t√≠tulo e contador de tempo juntos -->
  <header>
    <h1>Am√¥</h1>
    <h2>Ana Paula Liick ‚ù§Ô∏è Bruna Maria Silveira Piveta</h2>
    <div class="contador" id="contador"></div>
  </header>

  <!-- Carrossel de Mensagens de Amor -->
  <section class="mensagem">
    <div class="carrossel">
      <!-- Setas para navegar entre mensagens -->
      <div class="setas">
        <div class="seta" onclick="navegarMensagem(-1)">&#10094;</div>
        <div class="seta" onclick="navegarMensagem(1)">&#10095;</div>
      </div>
      <!-- Texto da mensagem atual -->
      <p id="mensagem-texto"></p>
      <!-- Bolinhas para navega√ß√£o direta -->
      <div class="bolinhas" id="bolinhas-mensagem"></div>
    </div>
  </section>

  <!-- Carrossel de Fotos -->
  <section class="fotos-carrossel">
    <div class="setas">
      <div class="seta" onclick="navegarFoto(-1)">&#10094;</div>
      <div class="seta" onclick="navegarFoto(1)">&#10095;</div>
    </div>
    <div class="foto-container">
      <img id="foto-atual" src="foto1.jpeg" alt="Foto de Ana e Bruna" />
    </div>
    <div class="bolinhas" id="bolinhas-fotos"></div>
  </section>

  <!-- Playlist de m√∫sica compartilhada no Spotify -->
  <section class="spotify">
    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/playlist/2LnQq8lEUkYiVMQLVGH7VL?utm_source=generator" width="100%"
      height="380" frameborder="0" allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" loading="lazy"></iframe>
  </section>

  <!-- Rodap√© de cr√©dito -->
  <footer>
    Feito com amor üíó por Ana
  </footer>

  <!-- Scripts -->
  <script>
    // ======= 1. Contador de Tempo Juntas =======
    const dataInicio = new Date("2025-02-22T00:00:00");

    function atualizarContador() {
      const agora = new Date();
      let anos = agora.getFullYear() - dataInicio.getFullYear();
      let meses = agora.getMonth() - dataInicio.getMonth();
      let dias = agora.getDate() - dataInicio.getDate();

      // Ajuste para meses/dias negativos
      if (dias < 0) {
        meses--;
        const ultimoDiaAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += ultimoDiaAnterior;
      }

      if (meses < 0) {
        anos--;
        meses += 12;
      }

      document.getElementById("contador").innerText =
        `Estamos juntas h√° ${anos} ano(s), ${meses} m√™s(es), ${dias} dia(s) üíï`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    // ======= 2. Carrossel de Mensagens =======
    const mensagens = [
      "Nosso amor √© feito de momentos simples, sorrisos sinceros e abra√ßos que falam mais que palavras. Cada segundo ao seu lado faz tudo valer a pena. Que esse tempo s√≥ continue crescendo, assim como o nosso am√¥. üíû",
      "Te amo mais do que palavras podem dizer. Voc√™ √© meu lar, meu mundo, meu tudo. üíñ",
      "A cada dia que passa, tenho mais certeza que voc√™ √© o amor da minha vida. üåü",
      // Adicione novas mensagens aqui
    ];

    let indiceMensagem = 0;
    const textoMensagem = document.getElementById("mensagem-texto");
    const bolinhasMensagem = document.getElementById("bolinhas-mensagem");

    function mostrarMensagem(index) {
      indiceMensagem = index;
      textoMensagem.innerText = mensagens[indiceMensagem];
      atualizarBolinhas(mensagens, indiceMensagem, bolinhasMensagem, mostrarMensagem);
    }

    function navegarMensagem(direcao) {
      indiceMensagem = (indiceMensagem + direcao + mensagens.length) % mensagens.length;
      mostrarMensagem(indiceMensagem);
    }

    // ======= 3. Carrossel de Fotos =======
    const fotos = [
      "foto1.jpeg",
      "foto2.jpeg",
      "foto3.jpeg",
      // Adicione novas fotos aqui
    ];

    let indiceFoto = 0;
    const imgFoto = document.getElementById("foto-atual");
    const bolinhasFotos = document.getElementById("bolinhas-fotos");

    function mostrarFoto(index) {
      indiceFoto = index;
      imgFoto.src = fotos[indiceFoto];
      atualizarBolinhas(fotos, indiceFoto, bolinhasFotos, mostrarFoto);
    }

    function navegarFoto(direcao) {
      indiceFoto = (indiceFoto + direcao + fotos.length) % fotos.length;
      mostrarFoto(indiceFoto);
    }

    // ======= 4. Fun√ß√£o Gen√©rica para Atualizar Bolinhas =======
    function atualizarBolinhas(lista, indiceAtual, container, callback) {
      container.innerHTML = "";
      lista.forEach((_, index) => {
        const bolinha = document.createElement("div");
        bolinha.className = "bolinha" + (index === indiceAtual ? " ativa" : "");
        bolinha.onclick = () => callback(index);
        container.appendChild(bolinha);
      });
    }

    // ======= 5. Inicializa√ß√£o =======
    mostrarMensagem(indiceMensagem);
    mostrarFoto(indiceFoto);
  </script>
</body>

</html>
